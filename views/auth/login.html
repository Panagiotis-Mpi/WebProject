<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Σύνδεση - Διπλωματική</title>
<link rel="stylesheet" href="../../assets/css/auth/login.css">
<style>

/* Προσαρμογή κουμπιού Ανακοινώσεις */
header .header-announcements-btn {
    position: absolute;
    top: 50%;
    right: 1rem; 
    transform: translateY(-50%);
    background: #f8f8f8;
    color: #004080;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s, color 0.3s;
}
header .header-announcements-btn:hover {
    background: #e0e0e0;
    color: #002050;
}

header .logout-btn {
    display: none;
}
</style>
</head>
<body>

<header>
    <img src="../../assets/img/ceid.png" alt="CEID Logo" class="logo">
    <h1>Πλατφόρμα Διπλωματικών</h1>

    <!-- Κουμπί Ανακοινώσεις -->
    <button class="header-announcements-btn" onclick="window.location.href='../public/public_announcements.html'">
        Ανακοινώσεις
    </button>
</header>

<main>
    <div class="login-container">
        <h2>Σύνδεση</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Κωδικός" required>
            <button type="submit" class="login-btn">Σύνδεση</button>
        </form>
        <div id="message"></div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Πανεπιστήμιο Πατρών - Πλατφόρμα Διπλωματικών - Τμήμα Μηχανικών Η/Υ & Πληροφορικής</p>
</footer>

<script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(loginForm);

    fetch('../../api/auth/login.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            if(data.role === 'student'){
                window.location.href = '../student/student_dashboard.html';
            } else if(data.role === 'professor'){
                window.location.href = '../professor/professor_dashboard.html';
            } else if(data.role === 'secretary'){
                window.location.href = '../secretary/secretary_dashboard.html';
            }
        } else {
            const msg = document.getElementById("message");
            msg.textContent = data.message;
            msg.style.color = "red";
        }
    })
    .catch(() => {
        const msg = document.getElementById("message");
        msg.textContent = "Σφάλμα επικοινωνίας με τον server.";
        msg.style.color = "red";
    });
});
</script>

</body>
</html>
