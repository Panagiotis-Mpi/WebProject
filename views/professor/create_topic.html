<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Δημιουργία Θέματος</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h2 { text-align: center; }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Δημιουργία Νέου Θέματος</h2>

  <form id="createTopicForm">
    <label>Τίτλος:</label>
    <input type="text" name="title" required>

    <label>Περίληψη:</label>
    <textarea name="summary" rows="6" required></textarea>

    <label>Σύνδεσμος/αρχείο PDF (προαιρετικό):</label>
    <input type="text" name="pdf_path">

    <button type="submit">Αποθήκευση</button>
  </form>

  <script>
    const form = document.getElementById('createTopicForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('../../api/professor/create_topic.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if(data.success){
          alert("✅ Το θέμα δημιουργήθηκε επιτυχώς!");
          window.location.href = "professor_dashboard.html";
        } else {
          alert("❌ Σφάλμα: " + data.message);
        }
      })
      .catch(err => {
        console.error(err);
        alert("⚠️ Σφάλμα σύνδεσης με τον server.");
      });
    });
  </script>
</body>
</html>
