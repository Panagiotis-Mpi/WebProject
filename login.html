<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Διπλωματική</title>
    <style>
        body { font-family: Arial; padding: 2rem; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 0.5rem; font-size: 1rem; }
        button { padding: 0.7rem; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Σύνδεση</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Κωδικός" required>
        <button type="submit">Σύνδεση</button>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e){
            e.preventDefault();

            const formData = new FormData(loginForm);

            fetch('api/login.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(data.success){
                    // Redirect ανάλογα με ρόλο
                    if(data.role === 'student'){
                        window.location.href = 'student_dashboard.html';
                    } else if(data.role === 'professor'){
                        window.location.href = 'professor_dashboard.html';
                    } else if(data.role === 'secretary'){
                        window.location.href = 'secretary_dashboard.html';
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
