<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Δημιουργία Θέματος</title>
<link rel="stylesheet" href="../../assets/css/professor/create_topic.css">
</head>
<body>

<header>
    <img src="../../assets/img/ceid.png" alt="CEID Logo" class="logo">
    <h1>Δημιουργία Νέου Θέματος</h1>
    <button class="logout-btn" onclick="logout()">Αποσύνδεση</button>
</header>

<main>
    <div class="container">
        <form id="createTopicForm">
            <label>Τίτλος:</label>
            <input type="text" name="title" required>

            <label>Περίληψη:</label>
            <textarea name="summary" rows="6" required></textarea>

            <label>Σύνδεσμος/Αρχείο PDF:</label>
            <input type="text" name="pdf_path">

            <button type="submit">Αποθήκευση</button>
        </form>

        <!-- Κουμπί πίσω -->
        <button class="back-btn" id="backBtn">Πίσω</button>
    </div>
</main>

<footer>
    <p>&copy; 2025 Πανεπιστήμιο Πατρών - Πλατφόρμα Διπλωματικών - Τμήμα Μηχανικών Η/Υ & Πληροφορικής</p>
</footer>

<script>
function logout(){
    fetch('../../api/auth/logout.php')
        .then(() => window.location.href = '../auth/login.html');
}

const form = document.getElementById('createTopicForm');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch('../../api/professor/create_topic.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert("Το θέμα δημιουργήθηκε επιτυχώς!");
            window.location.href = "professor_dashboard.html";
        } else {
            alert("Σφάλμα: " + data.message);
        }
    })
    .catch(err => {
        console.error(err);
        alert("Σφάλμα σύνδεσης με τον server.");
    });
});

// Κουμπί επιστροφής
document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = "professor_dashboard.html";
});
</script>

</body>
</html>
