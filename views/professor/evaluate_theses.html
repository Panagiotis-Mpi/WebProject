<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Αξιολόγηση Διπλωματικών</title>
<link rel="stylesheet" href="../../assets/css/professor/evaluate_theses.css">
</head>
<body>

<header>
    <img src="../../assets/img/ceid.png" alt="CEID Logo" class="logo">
    <h1>Αξιολόγηση Διπλωματικών</h1>
    <button class="logout-btn" onclick="logout()">Αποσύνδεση</button>
</header>

<main>
    <div class="container">
        <label for="thesisSelect">Επιλέξτε Διπλωματική:</label>
        <select id="thesisSelect">
            <option value="">-- Επιλέξτε --</option>
        </select>

        <div class="grade-section" id="gradeSection" style="display:none;">
            <h3>Βαθμολογία</h3>
            <label for="contentScore">Περιεχόμενο (0-10):</label>
            <input type="number" id="contentScore" min="0" max="10" step="0.01">

            <label for="organizationScore">Οργάνωση (0-10):</label>
            <input type="number" id="organizationScore" min="0" max="10" step="0.01">

            <label for="presentationScore">Παρουσίαση (0-10):</label>
            <input type="number" id="presentationScore" min="0" max="10" step="0.01">

            <button id="submitGradeBtn">Καταχώρηση Βαθμού</button>
        </div>

        <button class="back-btn" id="backBtn">Πίσω</button>
    </div>
</main>

<footer>
    <p>&copy; 2025 Πανεπιστήμιο Πατρών - Πλατφόρμα Διπλωματικών - Τμήμα Μηχανικών Η/Υ & Πληροφορικής</p>
</footer>

<script>
function logout(){
    fetch('../../api/auth/logout.php')
        .then(() => window.location.href = '../auth/login.html');
}

// Επιλογή διπλωματικής
const thesisSelect = document.getElementById('thesisSelect');
const gradeSection = document.getElementById('gradeSection');
const contentScoreInput = document.getElementById('contentScore');
const organizationScoreInput = document.getElementById('organizationScore');
const presentationScoreInput = document.getElementById('presentationScore');
const submitBtn = document.getElementById('submitGradeBtn');
const backBtn = document.getElementById('backBtn');

let selectedThesisId = null;

// Φόρτωση διπλωματικών
fetch('../../api/professor/get_theses_to_evaluate.php')
.then(res => res.json())
.then(data => {
    if(data.success){
        data.theses.forEach(t => {
            const option = document.createElement('option');
            option.value = t.id;
            option.textContent = `${t.topic_title} - ${t.first_name} ${t.last_name}`;
            thesisSelect.appendChild(option);
        });
    } else {
        alert("Σφάλμα: " + data.message);
    }
});

// Όταν επιλέγεται διπλωματική
thesisSelect.addEventListener('change', () => {
    selectedThesisId = thesisSelect.value;
    if(!selectedThesisId){
        gradeSection.style.display = 'none';
        return;
    }

    fetch(`../../api/professor/get_grades_for_thesis.php?thesis_id=${selectedThesisId}`)
    .then(res => res.json())
    .then(data => {
        if(data.success){
            let grade = data.grades.find(g => true);
            contentScoreInput.value = grade ? grade.content_score : '';
            organizationScoreInput.value = grade ? grade.organization_score : '';
            presentationScoreInput.value = grade ? grade.presentation_score : '';
            gradeSection.style.display = 'block';
        } else {
            alert(" Σφάλμα: " + data.message);
            gradeSection.style.display = 'none';
        }
    });
});

// Υποβολή βαθμού
submitBtn.addEventListener('click', () => {
    const contentScore = parseFloat(contentScoreInput.value);
    const organizationScore = parseFloat(organizationScoreInput.value);
    const presentationScore = parseFloat(presentationScoreInput.value);

    if(selectedThesisId === null){
        alert("Επιλέξτε διπλωματική!");
        return;
    }
    if(contentScore < 0 || contentScore > 10 ||
       organizationScore < 0 || organizationScore > 10 ||
       presentationScore < 0 || presentationScore > 10){
        alert("Οι βαθμοί πρέπει να είναι μεταξύ 0 και 10");
        return;
    }

    fetch('../../api/professor/submit_grade.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            thesis_id: selectedThesisId,
            content_score: contentScore,
            organization_score: organizationScore,
            presentation_score: presentationScore
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert("Ο βαθμός καταχωρήθηκε επιτυχώς");
        } else {
            alert("Σφάλμα: " + data.message);
        }
    });
});

// Επιστροφή
backBtn.addEventListener('click', () => {
    window.location.href = 'professor_dashboard.html';
});
</script>

</body>
</html>
