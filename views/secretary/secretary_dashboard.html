<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Γραμματεία - Dashboard</title>
<link rel="stylesheet" href="../../assets/css/secretary/secretary_dashboard.css">
</head>
<body class="secretary">

<header>
    <img src="../../assets/img/ceid.png" alt="CEID Logo" class="logo">
    <h1>Γραμματεία - Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Αποσύνδεση</button>
</header>

<main>
    <div class="container menu">
        <button onclick="location.href='view_theses.html'">Προβολή Διπλωματικών</button>
        <button onclick="location.href='import_data.html'">Εισαγωγή Δεδομένων (JSON)</button>
        <button onclick="location.href='change_thesis_status.html'">Αλλαγή Κατάστασης Διπλωματικής</button>
    </div>
</main>

<footer>
    <p>&copy; 2025 Πανεπιστήμιο Πατρών - Πλατφόρμα Διπλωματικών</p>
</footer>

<script>
function logout(){
    fetch('../../api/auth/logout.php')
        .then(res => res.json())
        .then(data => {
            if(data.success){
                window.location.href = '../auth/login.html';
            } else {
                alert('Σφάλμα κατά την αποσύνδεση');
            }
        })
        .catch(err => {
            console.error(err);
            alert('Σφάλμα επικοινωνίας με τον server');
        });
}
</script>
</body>
</html>
