<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Γραμματεία - Εισαγωγή Δεδομένων</title>
<link rel="stylesheet" href="../../assets/css/secretary/import_data.css">
</head>
<body>

<header>
    <img src="../../assets/img/ceid.png" alt="CEID Logo" class="logo">
    <h1>Γραμματεία - Εισαγωγή Δεδομένων</h1>
    <button class="logout-btn" onclick="logout()">Αποσύνδεση</button>
</header>

<main>
    <div class="container">
        <p>Επιλέξτε αρχείο JSON με πληροφορίες φοιτητών και καθηγητών.</p>
        <input type="file" id="jsonFile" accept=".json">
        <button id="uploadBtn">Ανέβασμα</button>
        <div id="message"></div>

        <button class="back-btn" id="backBtn">Πίσω</button>
    </div>
</main>

<footer>
    <p>&copy; 2025 Πανεπιστήμιο Πατρών - Πλατφόρμα Διπλωματικών - Τμήμα Μηχανικών Η/Υ & Πληροφορικής</p>
</footer>

<script>
function logout(){
    fetch('../../api/auth/logout.php')
        .then(res => res.json())
        .then(data => {
            if(data.success){
                window.location.href='../auth/login.html';
            } else {
                alert('Σφάλμα κατά την αποσύνδεση');
            }
        })
        .catch(err => {
            console.error(err);
            alert('Σφάλμα επικοινωνίας με τον server');
        });
}

document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href='secretary_dashboard.html';
});

document.getElementById('uploadBtn').addEventListener('click', () => {
    const fileInput = document.getElementById('jsonFile');
    const messageDiv = document.getElementById('message');

    if(fileInput.files.length === 0){
        messageDiv.textContent = "Παρακαλώ επιλέξτε ένα αρχείο.";
        messageDiv.style.color = "red";
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e){
        try {
            const jsonData = JSON.parse(e.target.result);

            fetch('../../api/secretary/import_data.php',{
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonData)
            })
            .then(res => res.json())
            .then(data => {
                messageDiv.textContent = data.message;
                messageDiv.style.color = data.success ? "green" : "red";
            })
            .catch(err => {
                console.error(err);
                messageDiv.textContent = "Σφάλμα επικοινωνίας με τον server.";
                messageDiv.style.color = "red";
            });

        } catch(err){
            messageDiv.textContent = "Μη έγκυρο JSON αρχείο.";
            messageDiv.style.color = "red";
        }
    };

    reader.readAsText(file);
});
</script>

</body>
</html>
